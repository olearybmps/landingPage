<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="navBar">
                <div class='linkBox'><a href="#" class="navLink">Ticket Pre-Order</a></div>
                <div class='linkBox'><a href="#" class="navLink">Locations</a></div>
                <div class='linkBox'><a href="#" class="navLink">News</a></div>
                <div class='linkBox'><a href="#" class="navLink">Community</a></div>
            </div>
            <div class="topHalf">
                <div class="placeHolder"></div>
                <div class="movieMessage">
                    <h3>Jason Statham is Edward Kenway in:</h3>
                    <h1>Assassin's Creed: Black Flag</h1>
                    <h2>Playing soon in theaters and IMAX!</h2>
                </div>    
            </div>
            <div class="bottomHalf">
                <div class="messageContainer">
                    <div class="circleMsg preOrder">
                        <blockquote class='msgText'>
                            <p><span aria-hidden='true'></span>Pre-order your tickets here while checking showtimes and locations.</p>
                        </blockquote>
                    </div>
                    <div class="circleMsg signUp">
                        <blockquote class='msgText'>
                            <p><span aria-hidden='true'></span>Sign up for movie new, game and community news!</p>
                        </blockquote>
                    </div>
                    <div class="circleMsg socialMedia">
                        <blockquote class='msgText'>
                            <p><span aria-hidden='true'></span>Follow us on social media!<br><a href="#"><img src="fbInstaX.jpg" alt=""></a></p>
                        </blockquote>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
